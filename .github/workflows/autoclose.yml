name: Auto-Close Issues with Comment

on:
  issue_comment:
    types:
      - created  # This event triggers when a comment is created on an issue

jobs:
  auto-close-with-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Auto-close and comment on issue
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.issue.number;
            const issueComment = `
            This issue is being closed automatically as requested. If you have further questions, feel free to ask!
            `;

            github.issues.createComment({
              issue_number: issueNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: issueComment
            });

            github.issues.update({
              issue_number: issueNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });

