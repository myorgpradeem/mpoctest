name: Auto Comment on Issue

on:
  issues:
    types:
      - opened

jobs:
  auto-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Comment on issue
        run: |
          echo "Thank you for opening this issue!" > comment.md
          curl -X POST \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -d @comment.md \
               "https://github.com/myorgpradeem/mpoctest/issues/${{ github.event.issue.number }}/comments"
