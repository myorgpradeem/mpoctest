name: Add Repository to GitHub App

on:
  push:
    branches:
      - main

jobs:
  add-repo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: add repo to app
      run: |
           curl -L -X PUT -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28"  https://api.github.com/user/installations/48299343/repositories/767945234
      env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN }}
